<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Asanalyze</title>
    <link rel="stylesheet" href="static\\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">Asanalyze</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="active">Home</a>
            <a href="{{ url_for('classes') }}">Classes</a>
            <a href="{{ url_for('practice') }}">Practice</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('login') }}" class="btn-login">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </nav>

    <div class="background-image">
        <img src="images/back.jpeg" alt="Yoga Background">
        <div class="overlay"></div>
    </div>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-circle">
                    <span class="logo-text">A</span>
                </div>
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group floating">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="form-group floating">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group floating">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group floating">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                <button type="submit" class="btn primary">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="social-login">
                    <p>Or register with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
    </main>

    <script src="static\\script.js"></script>
</body>
</html>
